name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run commit check script
        run: ./scripts/conventional-commits.sh
        shell: bash
      - name: Run checks
        run: ./gradlew check --no-daemon --stacktrace
